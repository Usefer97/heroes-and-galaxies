<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Wars</title>
    <link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url('https://wallpapersmug.com/download/3840x2160/fcf8a5/minimal-star-wars-the-mandalorian-silhouette.jpg');
            margin: 80px;
            font-family: 'Arial', sans-serif;
        }

        .header-StarWars {
            background-image: url('https://elchapuzasinformatico.com/wp-content/uploads/2020/06/Star-Wars-Squadrons-1.jpg');
            background-size: cover;
            background-position: center;
            height: 30vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 50px;
            border-radius: 10px;
            box-shadow: 0px 1px 10px;
        }

        .header-StarWars>h1 {
            font-family: 'Russo One', sans-serif;
            color: white;
            font-size: 10em;
            text-shadow: 2px 2px 4px black;
        }

        .card {
            background-color: rgba(255, 255, 255, 0.9);
            border: none;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
            display: flex;
            justify-content: space-around;
        }

        .card:hover {
            transform: scale(1.01);
        }

        .botones-categoria {
            display: flex;
            justify-content: space-between;
            gap: 20px;
            margin-bottom: 50px;
        }

        .btn-categoria {
            padding: 10px 30px;
            font-size: 1.2em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #000000;
            color: white;
            transition: transform 0.3s ease;
        }

        .btn-categoria:hover {
            transform: scale(1.01);
        }
    </style>
</head>

<body>
    <div class="header-StarWars">
        <h1>STAR WARS</h1>
    </div>

    <div class="botones-categoria">
        <button class="btn-categoria" onclick="lecturaPeople()">PEOPLE</button>
        <button class="btn-categoria" onclick="lecturaPlanets()">PLANETS</button>
        <button class="btn-categoria" onclick="lecturaVehicles()">VEHICLES</button>
    </div>

    <div class="row" id="contenidos"></div>
    </div>



    <script>
        async function lecturaPeople() {
            const url = 'https://swapi.dev/api/people/';
            document.getElementById('contenidos').innerHTML = '';

            for (let n = 1; n <= 10; n++) {
                const respuesta = await fetch(`${url}${n}`);
                const datos = await respuesta.json();
                document.getElementById('contenidos').innerHTML += `
                <div class="col-lg-6 mb-4">
                    <div class="card">
                        <div class="card-body">
                            <h4>${datos.name}</h4>
                            <p>Altura: ${datos.height}</p>
                            <p>Peso: ${datos.mass}</p>
                            <p>Color de pelo: ${datos.hair_color}</p>
                            <p>Color de ojos: ${datos.eye_color}</p>
                        </div>
                    </div>
                </div>
            `;
            }
        }

        async function lecturaPlanets() {
            const url = 'https://swapi.dev/api/planets/';
            document.getElementById('contenidos').innerHTML = '';

            for (let n = 1; n <= 10; n++) {
                const respuesta = await fetch(`${url}${n}`);
                const datos = await respuesta.json();
                document.getElementById('contenidos').innerHTML += `
                <div class="col-lg-6 mb-4">
                    <div class="card">
                        <div class="card-body">
                            <h4>${datos.name}</h4>
                            <p>Clima: ${datos.climate}</p>
                            <p>Terreno: ${datos.terrain}</p>
                            <p>Población: ${datos.population}</p>
                            <p>Diámetro: ${datos.diameter}</p>
                        </div>
                    </div>
                </div>
            `;
            }
        }

        async function lecturaVehicles() {
            const url = 'https://swapi.dev/api/vehicles/';
            document.getElementById('contenidos').innerHTML = '';

            for (let n = 1; n <= 10; n++) {
                const respuesta = await fetch(`${url}${n}`);
                const datos = await respuesta.json();
                document.getElementById('contenidos').innerHTML += `
                <div class="col-lg-6 mb-4">
                    <div class="card">
                        <div class="card-body">
                            <h4>${datos.name}</h4>
                            <p>Modelo: ${datos.model}</p>
                            <p>Fabricante: ${datos.manufacturer}</p>
                            <p>Costo: ${datos.cost_in_credits}</p>
                            <p>Velocidad: ${datos.max_atmosphering_speed}</p>
                        </div>
                    </div>
                </div>
            `;
            }
        }

        lecturaPeople();
    </script>
</body>

</html>
